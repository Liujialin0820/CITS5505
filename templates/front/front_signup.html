{% extends 'front/front_signbase.html' %}
{% from 'common/_macros.html' import static %}

{% block title %}
    Sign Up
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_signup.js') }}"></script>
{% endblock %}

{% block h2_block %}
    Account Registration
{% endblock %}

{% block signbox %}
    <div class="form-group " >
        <input type="text" class="form-control" name="new_student" autocomplete="off" placeholder="Student Name">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="student_number" placeholder="Student Number">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="email" placeholder="Email">
    </div>

    <div class="form-group" >
        <input type="password" class="form-control" name="password1" placeholder="Password">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
    </div>

    <div class="form-group">
        <button class="btn btn-warning btn-block" id="submit-btn">Register Now</button>
    </div>

    <div class="form-group">
        <a href="{{ url_for('front.signin') }}" class="return-link">Return to Login</a>
    </div>
{% endblock %}
