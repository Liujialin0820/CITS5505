{% from 'common/_macros.html' import static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSRF token for security -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <!-- Page title block -->
    <title>{% block title %}{% endblock %}</title>

    <!-- jQuery library -->
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap CSS and JS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- MD5 library for password hashing -->
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>

    <!-- Custom parameter and AJAX utilities -->
    <script src="{{ static('common/zlparam.js') }}"></script>
    <script src="{{ static("common/zlajax.js") }}"></script>

    <!-- SweetAlert library for popup alerts -->
    <link rel="stylesheet" href="{{ static("common/sweetalert/sweetalert.css") }}">
    <script src="{{ static("common/sweetalert/sweetalert.min.js") }}"></script>
    <script src="{{ static("common/sweetalert/zlalert.js") }}"></script>

    <!-- Custom CSS for sign-in pages -->
    <link rel="stylesheet" href="{{ static('front/css/front_signbase.css') }}">

    <!-- Additional head content (optional) -->
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Outer container for the sign-in UI -->
    <div class="outer-box">
        <!-- Logo section -->
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('common/images/logo.png') }}" alt="">
            </a>
        </div>

        <!-- Page title block -->
        <h2 class="page-title">
            {% block h2_block %}{% endblock %}
        </h2>

        <!-- Sign-in box content -->
        <div class="sign-box">
            {% block signbox %}{% endblock %}
        </div>
    </div>
</body>
</html>
